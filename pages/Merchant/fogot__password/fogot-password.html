<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>hiretool</title>
</head>

<body>
    <main class="container">
       <header class="header-container">
            <a href="#" class="logo">
                <img class="logo__icon" src="../../../images/logo.svg" alt="logo hiretools">
            </a>
            <a href="../merchant-Sign-in/sign-in.html" class="choice-admin">
                <img src="../../../images/choose_admin_left_arrow.svg" alt="back to choice admin icon" class="choice-admin__icon">
                <span class="choice-admin__text">Back</span>
            </a>
        </header>

        <!-- merchant hiretool -->
        <section class="hiretool-wrapper">
            <div class="merchant">
                <h2 class="title">Merchant Hiretool</h2>
                <h3 class="fogot-you-password">Forgot Your Password</h3>
                <form action="" class="form" name = "siginIn">
                    <label class = "email-lable" for="email">Email</label>
                    <input type="email"
                        id="email"
                        class="email-input"
                        name="email"
                        placeholder = "Write your Email"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                        title="name@domain.etc"
                        required
                    >
                    <hr class="line"/>

                    
                    <div class="remember-wrapper">
                          
                        <a href="../check_yur_email/index.html" class="siginIn-button">Sign in</a>
                    </div>    
                </form>
                
            </div>
            
            
        </section>
    </main>
</body>
<script src="./script.js"></script>
</html>
