<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>hiretool</title>
</head>

<body>
    <main class="container">
       <header class="header-container">
            <a href="#" class="logo">
                <img class="logo__icon" src="../../../images/logo.svg" alt="logo hiretools">
            </a>
            <a href="../merchant-Sign-in/sign-in.html" class="choice-admin">
                <img src="../../../images/choose_admin_left_arrow.svg" alt="back to choice admin icon" class="choice-admin__icon">
                <span class="choice-admin__text">Back</span>
            </a>
        </header>

        <!-- merchant hiretool -->
        <section class="hiretool-wrapper">
            <!-- hiden-header -->
            <header class="header-container-hide">
                <a href="#" class="logo">
                    <img class="logo__icon" src="../../../images/logo.svg" alt="logo hiretools">
                </a>
                <a href="../merchant-Sign-in/sign-in.html" class="choice-admin">
                    <img src="../../../images/choose_admin_left_arrow.svg" alt="back to choice admin icon" class="choice-admin__icon">
                    <span class="choice-admin__text">Back</span>
                </a>
            </header>
            <div class="merchant">
                <h2 class="title">Merchant Hiretool</h2>
                <h3 class="sigin-in">Sign Up</h3>
                <form action="" class="form" name = "siginUp">
                        <!-- company-name -->
                    <label class = "company-name-lable" for="company-name">Company Name</label>
                    <input type="text"
                        class="company-name-input"
                        id="company-name"
                        placeholder = "Write your Company Name"
                    >
                    <hr class="line"/>
                        <!-- first-name last-name -->
                    <div class="name-wrapper">
                        <!-- first-name -->
                        <div class="first-name-wrapper">
                            <label class="first-name-lable" for="first-name">First name</label>
                            <input id="first-name"
                                type="text"
                                class="first-name-input"
                                placeholder="Write your First Name"
                        >
                            <hr class="line name-line"/>
                        </div>
<!-- last-name-->   
                        <div class="first-name-wrapper">
                            <label class="first-name-lable" for="first-name">Last name</label>
                            <input id="first-name"
                                type="text"
                                class="first-name-input"
                                placeholder="Write your Last name"
                            >
                            <hr class="line"/>
                        </div>
                    </div>
                    <label class = "email-lable" for="email">Email</label>
                    <input type="email"
                        id="email"
                        class="email-input"
                        name="email"
                        placeholder = "Write your Email"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                        title="name@domain.etc"
                        required
                    >
                    <hr class="line"/>
                    <div class="requirements">
                        Invalid email
                    </div>

                    <label class = "password-lable" for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password"
                            id="password"
                            class="password-input"
                            name="password"
                            placeholder="Write your Password"
                            pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*"
                            title="Minimum 8 characters, UPPERCASE, lowercase and Number"
                            minlength="6"
                            required>
                            <div class="fogot-password-wrapper">
                                <label class="eye">
                                    <input id="eye__input" type="checkbox" class="eye__input"/>
                                    <span class="eye__checkbox">
                                </label>
                            </div>
                    </div>
                    <hr class="line"/>
                    <!-- invite-code -->
                    <label for="invite-code" class="invite-code-label">Invite Code</label>
                    <input type="password"
                        id="invite-code"
                        class="invite-code-input"
                        placeholder="Write your Password"
                    >
                    <hr class="line"/>

                    
                        <label class="remember-me__lable">
                            <input  type="checkbox" class="remember-me__checkbox" />
                            <span class="remember-me__icon"></span>
                            I agree with Terms of Agreement
                        </label>    
                        <button type="submit" class="siginIn-button">Sign Up</button>   
                </form>
                <div class="sign-in-wrapper">
                    <span class="sign-in-text">Already have an account?</span>
                    <a href="../merchant-Sign-in/sign-in.html" class="sign-in">Sign In</a>
                </div>
            </div>
            
            
        </section>
    </main>
</body>
<script src="./script.js"></script>
</html>
