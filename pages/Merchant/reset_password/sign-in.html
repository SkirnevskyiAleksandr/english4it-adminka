<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>hiretool</title>
</head>

<body>
    <main class="container">
       <header class="header-container">
            <a href="#" class="logo">
                <img class="logo__icon" src="../../../images/logo.svg" alt="logo hiretools">
            </a>
            <!-- <a href="../../../index.html" class="choice-admin">
                <img src="../../../images/choose_admin_left_arrow.svg" alt="back to choice admin icon" class="choice-admin__icon">
                <span class="choice-admin__text">Back to choice admin</span>
            </a> -->
        </header>

        <!-- merchant hiretool -->
        <section class="hiretool-wrapper">
            <div class="merchant">
                <h2 class="title">Merchant Hiretool</h2>
                <h3 class="sigin-in">Reset Password</h3>
                <div class="reset-password-text">
                    You have requested that your password be reset. Please enter a new password below.
                </div>
                <form action="" class="form" name = "siginIn">
                    <label class = "password-lable" for="password">New password</label>
                    <div class="password-wrapper">
                        <input type="password"
                            id="password"
                            class="password-input"
                            name="password"
                            placeholder="Write your New password"
                            pattern="(?=^.{10,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*"
                            title="Minimum 8 characters, UPPERCASE, lowercase and Number"
                            minlength="6"
                            required>
                            <div class="fogot-password-wrapper">
                                <!-- <a href="../fogot__password/fogot-password.html" class="fogot">Forgot password</a> -->
                                <label class="eye">
                                    <input id="eye__input" type="checkbox" class="eye__input"/>
                                    <span class="eye__checkbox">
                                </label>
                            </div>
                    </div>
                    <hr class="line"/>
                    <div class="checkbox-wrapper">
                        <label class="checkbox-lable">
                            <input type="checkbox" class="input-checkbox">
                            <span class="checkbox-icon"></span>
                            Password must contain letters and numbers
                        </label>
                        <label class="checkbox-lable">
                            <input type="checkbox" class="input-checkbox">
                            <span class="checkbox-icon"></span>
                            Length must be at least 10 characters
                        </label>
                        <label class="checkbox-lable">
                            <input type="checkbox" class="input-checkbox">
                            <span class="checkbox-icon"></span>
                            Cannot contain an email address
                        </label>
                    </div>
                    <div class="remember-wrapper">
                        <a href= "../check_yur_email/index.html" type="submit" class="siginIn-button">Sign in</a>
                    </div>    
                </form>
               
            </div>
            
            
        </section>
    </main>
</body>
<script src="./script.js"></script>
</html>
