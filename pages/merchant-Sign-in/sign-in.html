<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Admin Merchant Sign In</title>
</head>

<body>
    <main class="container">
       <header class="header-container">
            <a href="#" class="logo">
                <img class="logo__icon" src="../../images/logo.svg" alt="logo hiretools">
            </a>
            <a href="../../index.html" class="choice-admin">
                <img src="../../images/choose_admin_left_arrow.svg" alt="back to choice admin icon" class="choice-admin__icon">
                <span class="choice-admin__text">Back to choice admin</span>
            </a>
        </header>

        <!-- merchant hiretool -->
        <section class="hiretool-wrapper">
            <div class="merchant">
                <h2 class="title">Merchant Hiretool</h2>
                <h3 class="sigin-in">Sign In</h3>
                <form action="" class="form">
                    <label class = "email-lable" for="email">Email</label>
                    <input type="email"
                        id="email"
                        class="email-input"
                        name="email"
                        placeholder = "Write your Email"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                        title="name@domain.etc"
                        required
                    >
                    <hr class="line"/>

                    <label class = "password-lable" for="password">Password</label>
                    <input type="password"
                        id="password"
                        class="password-input"
                        name="password"
                        placeholder="Write your Password"
                        pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*"
                        title="Minimum 8 characters, UPPERCASE, lowercase and Number"
                        minlength="6"
                        required
                    >
                    <a href="../../pages/fogot__password/fogot-password.html" class="fogot">Forgot password</a>
                    <label class="eye">
                        <input type="checkbox" checked class="eye__input"/>
                        <span class="eye__checkbox">
                    
                </label>
                    <hr class="line"/>
        
                    </form>
            </div>
            
        </section>
    </main>
</body>
</html>
